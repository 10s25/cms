[(#REM)
Derniers visuels publiés sur le site
]
<B_derniers_visuels>
    <div class="slider-visuels-container">
        <button class="slider-btn-visuels prev">‹</button>

        <div class="slider-visuels">
            <BOUCLE_derniers_visuels(DOCUMENTS)
            {extension IN jpg,png,gif,webp}
            {statut==publie}
            {!par date}
            {0,3}>
            <div class="slide-visuel">
                <a href="#URL_DOCUMENT"
                   class="mediabox visuel"
                   rel="visuels"
                   title="[(#TITRE|attribut_html)]">
                    <img src="#URL_DOCUMENT"
                         alt="[(#TITRE|attribut_html)]"
                         class="visuel-slide">
                </a>
            </div>
            </BOUCLE_derniers_visuels>
        </div>

        <button class="slider-btn-visuels next">›</button>
    </div>
</B_derniers_visuels>

<p class="aucun-visuel">Aucun visuel disponible pour le moment.</p>
<//B_derniers_visuels>
